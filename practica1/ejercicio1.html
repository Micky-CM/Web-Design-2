<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ejercicio 1</title>
</head>
<body>
  <div class="contenedor">
    <h1>Ejercicio 1</h1>
    <h2>Calcular la expresi칩n matem치tica</h2>
    <img src="img/ejercicio1.png" alt="expresi칩n">
    <form id="formulario">
      <fieldset>
        <label for="x">Introduzca el valor de x: </label>
        <input type="number" id="x" required>
      </fieldset>
      <fieldset>
        <label for="y">Introduzca el valor de y: </label>
        <input type="number" id="y" required>
      </fieldset>
      <fieldset>
        <label for="z">Introduzca el valor de z: </label>
        <input type="number" id="z" required>
      </fieldset>
      <button>Calcular</button>
    </form>
    <span id="mensaje"></span>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', (e)=>{
      e.preventDefault()
      let x = parseInt(document.getElementById('x').value)
      let y = parseInt(document.getElementById('y').value)
      let z = parseInt(document.getElementById('z').value)

      let resultado = calcular(x, y, z)
      document.getElementById('mensaje').innerHTML = `El resultado de la expresi칩n es: ${resultado.toFixed(2)}`
    })

    function calcular(x, y, z) {
      return ((4*(x**2))+(3*y*(z**3))-3)/(30+(x*y)-z)
    }
  </script>
</body>
</html>
