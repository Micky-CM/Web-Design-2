<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ejercicio 2</title>
</head>
<body>
  <div class="contenedor">
    <h1>Ejercicio 2</h1>
    <h2>Compras escolares</h2>
    <form id="formulario">
      <fieldset>
        <label for="costo1">Precio de 10 cuadernos de 50 hojas Bs: </label>
        <input type="number" id="costo1" step="0.01" required>
      </fieldset>
      <fieldset>
        <label for="costo2">Precio de 10 cajas de lápices a color Bs: </label>
        <input type="number" id="costo2" step="0.01" required>
      </fieldset>
      <fieldset>
        <label for="costo3">Precio de 5 estuches geométricos Bs: </label>
        <input type="number" id="costo3" step="0.01" required>
      </fieldset>

      <button>Calcular precio</button>
    </form>
    <span id="sumaPrecios"></span>
    <span id="precioTotal"></span>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', (e)=> {
      e.preventDefault()
      let costo1 = parseFloat(document.getElementById('costo1').value)
      let costo2 = parseFloat(document.getElementById('costo2').value)
      let costo3 = parseFloat(document.getElementById('costo3').value)

      let resultado = calcular(costo1, costo2, costo3)
      document.getElementById('sumaPrecios').innerHTML = `Total a pagar sin descuento: Bs. ${resultado.sumaCostos} <br>`
      document.getElementById('precioTotal').innerHTML = `Precio aplicando el 15% de descuento: Bs. ${resultado.precioTotal}`
    })

    function calcular(costo1, costo2, costo3){
      let sumaCostos = costo1+costo2+costo3
      let descuento = sumaCostos*0.15
      let precioTotal = sumaCostos-descuento
      return {
        sumaCostos: sumaCostos,
        precioTotal: precioTotal
      }
    }
  </script>
</body>
</html>
