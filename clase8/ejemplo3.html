    // Ejemplo de alert
    alert('Esto es manejado por el BOM')

    // Ejemplo con confirm
    let confirmar = confirm('¿Estás seguro que deseas continuar?')
    confirmar ? alert('El usuario decidió continuar') : alert('El usuario canceló la operación')
