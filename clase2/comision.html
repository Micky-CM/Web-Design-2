<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
</head>
<body>
  <h1>Cálculo de comisión</h1>
  <form id="formulario">
    <label for="ventas">Ingrese el valor de las ventas: </label>
    <input type="number" id="ventas" required>
    <button>Calcular</button>
  </form>
  <span id="comision"></span><br>

  <script>
    document.getElementById('formulario').addEventListener('submit', (e)=> {
      e.preventDefault()
      const ventas = parseFloat(document.getElementById('ventas').value)
      const comision = document.getElementById('comision')

      if (ventas < 200) {
        comision.textContent = `La comisión es: $ 0}`
      } else if (ventas >= 200 && ventas <= 1000) {
        comision.textContent = `La comisión es: $ ${ventas * 0.2}`
      } else if(ventas > 1000) {
        comision.textContent = `La comisión es: $ ${200 + (ventas * 0.08)}`
      } else {
        comision.textContent = 'El valor ingresado no es válido'
      }
    })
  </script>
</body>
</html>
