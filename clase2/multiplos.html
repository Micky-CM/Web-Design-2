<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Múltiplos</title>
</head>
<body>
  <h1>Verificación de Múltiplos</h1>
  <form id="formulario">
    <label for="num1">Ingrese el primer número entero:</label>
    <input type="number" id="num1" required><br>
    <label for="num2">Ingrese el segundo número entero:</label>
    <input type="number" id="num2" required><br>
    <button>Verificar</button>
  </form>
  <span id="mensaje"></span>
  <script>
    document.getElementById('formulario').addEventListener('submit', (e)=>{
      e.preventDefault()
      const num1 = parseInt(document.getElementById('num1').value)
      const num2 = parseInt(document.getElementById('num2').value)
      const mensaje = document.getElementById('mensaje')

      if (num1%num2 === 0) {
        mensaje.textContent = 'El primer número es múltiplo del segundo'
      } else {
        mensaje.textContent = 'El primer número NO es múltiplo del segundo'
      }
    })
  </script>
</body>
</html>
